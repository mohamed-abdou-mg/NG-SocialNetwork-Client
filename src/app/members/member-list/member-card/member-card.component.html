<div class="card mb-3" style="max-width: 540px; height: 185px; overflow: hidden;">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img [src]="member.photoUrl" height="185px" [alt]="member.username">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-9">
                        <h3 class="text-muted">{{ member.knownAs }}</h3>
                        <h6 class="text-muted">{{ member.gender }}</h6>
                        <h6 class="text-muted">{{ member.age }} years</h6>
                        <h6 class="text-muted">{{ member.city }}, {{ member.country }}</h6>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary btn-block mb-2" [routerLink]="['/members/' + member.username]" style="display: block;"><i class="fa fa-user"></i></button>
                        <button class="btn btn-success btn-block mb-2" (click)="addLike(member)" style="display: block;"><i class="fa fa-thumbs-up"></i></button>
                        <button class="btn btn-info btn-block" style="display: block;"><i class="fa fa-envelope"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
