<div class="card my-5">
    <div class="card-body">
        <h4>Filter:</h4>
        <form>
            <div class="form-row justify-content-center">
                <div class="col-md-1">
                    <label for="" class="float-right mt-1">Age From</label>
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" [(ngModel)]="filterParams.minAge" name="minAge">
                </div>
                <div class="col-md-1">
                    <label for="" class="float-right mt-1">Age To</label>
                </div>
                <div class="col-md-2">
                  <input type="text" class="form-control" [(ngModel)]="filterParams.maxAge" name="maxAge">
                </div>
                <div class="col-md-1">
                    <label for="" class="float-right mt-1">Gender</label>
                </div>
                <div class="col-md-2">
                    <select [(ngModel)]="filterParams.gender" name="gender" class="form-control">
                        <option *ngFor="let gender of genderSelect" [value]="gender.value">{{ gender.display }}</option>
                    </select>
                </div>
                <div class="col">
                    <button class="btn btn-primary ml-2 mr-2" (click)="loadMembers()">Filter</button>
                    <button class="btn btn-danger" (click)="resetFilter()">Reset</button>
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <button type="button" (click)="loadMembers()" name="orderBy" btnRadio="lastActive" class="btn btn-primary mr-2" [(ngModel)]="filterParams.orderBy">Last Active</button>
                <button type="button" (click)="loadMembers()" name="orderBy" btnRadio="created" class="btn btn-primary" [(ngModel)]="filterParams.orderBy">Newest</button>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-6" *ngFor="let member of members">
        <app-member-card [member]="member"></app-member-card>
    </div>
</div>
<div class="row justify-content-center" *ngIf="pagination">
    <pagination 
    [boundaryLinks]="true" 
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;" 
    nextText="&rsaquo;" 
    firstText="&laquo;" 
    lastText="&raquo;"
    > 
    </pagination>
</div>
