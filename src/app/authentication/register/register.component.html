<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <h2 class="text-muted text-center py-3">Connect now</h2>
        <div class="card py-3">
            <div class="card-body">
                <form #registerForm="ngForm" (ngSubmit)="register()">
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" [(ngModel)]="registerModel.username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" [(ngModel)]="registerModel.password" placeholder="Password">
                    </div>
                    <button class="btn btn-success mr-2" type="submit">Register</button>
                    <button class="btn btn-danger" (click)="cancelRegister()">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
